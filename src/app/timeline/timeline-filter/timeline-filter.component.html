<!-- filter strip start -->
<!--
timeline-filter will consists of 4 parts
- timeline-filter-wrapper will wrap 3 elements
- element 1: will contain a chevron that will indicate the next state
- element 2: will be a list icon
- element 3: will be the filter form
- element 4: legend of the currently selected filter items
-->
<div class="timeline-filter" >
  <div class="timeline-filter-pdf">
    <span><a title="Bernardo Poggi Liegh Resume" alt="Bernardo Poggi Liegh Resume" href="http://resume.poggileigh.com:81/resume.php"><i class="fa fa-file-pdf-o" >&nbsp;</i></a></span>
  </div>
  <div class="timeline-filter-legend"  (click)="toggleFilter($event)" >
    <span *ngFor="let option of options" [ngClass]="checkboxLabelColor[option]" >{{ labels[option] }}</span>
  </div>
  <div class="timeline-filter-wrapper" >
    <div class="timeline-filter-chevron"  (click)="toggleFilter($event)" >
      <i class="fa fa-chevron-left" [ngClass]="{'fa-chevron-right': show}" >&nbsp;</i>
    </div>

    <div class="timeline-filter-form" appDivExpand [myDivExpandState]="show" >
      <form novalidate class="form-inline" [formGroup]="filterGroup" >
        <div *ngFor="let option of options" class="checkbox" (click)="toggleCheckbox($event, option)">
          <label [for]="option" >
            <input 
            type="checkbox" 
            [checked]="checkboxState[option]"
            [value]="checkboxState[option]"
            formControlName="{{option}}" />{{labels[option]}}
          </label>
        </div>
      </form>
    </div>

    <div class="timeline-filter-list" (click)="toggleFilter($event)"  >
      <i class="fa fa-bars" >&nbsp;</i>
    </div>
  </div>
</div>
